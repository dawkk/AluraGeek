<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/normalize.css">

  <script src="https://kit.fontawesome.com/f7f0baf5d6.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./assets/css/style.css">
 
  <link rel="stylesheet" href="./assets/css/header/menu.css">
  <link rel="stylesheet" href="./assets/css/header/login__button.css">
  <link rel="stylesheet" href="./assets/css/header/search__icon.css">
  <link rel="stylesheet" href="./assets/css/header/logo.css">

  <link rel="stylesheet" href="./assets/css/banner/banner.css">
  <link rel="stylesheet" href="./assets/css/banner/banner__image.css">
  <link rel="stylesheet" href="./assets/css/banner/banner__title.css">
  <link rel="stylesheet" href="./assets/css/banner/banner__button.css">

  <link rel="stylesheet" href="./assets/css/content/content.css">
  <link rel="stylesheet" href="./assets/css/content/content__header.css">
  <link rel="stylesheet" href="./assets/css/content/content__card.css">
  

</head>
<body class="structureGrid">
  <header>
    <!-- MENU HEADER -->
    <nav>
      <div class="menu">
        <div class="logo__container">
            <img class="logo__image" src="./assets/icons/logoController.svg" alt="Logotipo AluraGeek">
            <li class="logo__text logo__text-blue">Alura</li>
            <li class="logo__text logo__text-black">Geek</li>
        </div>
        <button class="login__button">Login</button>
        <i class="fa-solid fa-magnifying-glass search"></i>
      </div>
    </nav>
  </header>
  <main class="container">

    <!-- BANNER SECTION -->
    <section>
        <div class="banner__image">
          <div class="banner__padding">
          <h1 class="banner__title banner__title-main">Dezembro Promocional</h1>
          <h4 class="banner__title banner__title-subtitle">Produtos selecionados com 33% de desconto</h4>
          <button class="banner__button">Ver Consoles</button>
          </div>
      </div>
    </section>
    <!-- CONTENT SECTION -->
    <section class="content">
      <!-- STAR WARS CONTENT -->
      <div class="content__header">
        <h3>Star Wars</h3>
        <button class="content__header__button">Ver Tudo  <i class="fa-solid fa-arrow-right-long"></i></button>
      </div>

      <div class="content__body">

        <div class="content__card">
          <img class="content__image" src="./assets/img/starWars/stormtrooperMug.png" alt="Produto caneca de stormtrooper">
          <ul class="content__details">
            <li class="content__title">Caneca Stormtrooper</li>
            <li class="content__price">R$ 60,00</li>
            <li><button class="content__button">Ver Produto</button></li>
          </ul>
        </div>

        <div class="content__card">
          <img class="content__image" src="./assets/img/starWars/vaderTiefighterLego.png" alt="Produto caneca de stormtrooper">
          <ul class="content__details">
            <li class="content__title">Lego Darth Vader e Tie Fighter</li>
            <li class="content__price">R$ 60,00</li>
            <li><button class="content__button">Ver Produto</button></li>
          </ul>

          <div class="content__card">
            <img class="content__image" src="./assets/img/starWars/yodaToy.png" alt="Produto caneca de stormtrooper">
            <ul class="content__details">
              <li class="content__title">Action Figure Yoda</li>
              <li class="content__price">R$ 60,00</li>
              <li><button class="content__button">Ver Produto</button></li>
            </ul>

            <div class="content__card">
              <img class="content__image" src="./assets/img/starWars/captainTrooper.png" alt="">
              <ul class="content__details">
                <li class="content__title">Capit√£o Stormtrooper</li>
                <li class="content__price">R$ 60,00</li>
                <li><button class="content__button">Ver Produto</button></li>
              </ul>

        </div>

      </div>
    </section>
  </main>
</body>
</html>
